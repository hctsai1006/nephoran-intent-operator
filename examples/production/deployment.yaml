# Production Environment Deployment Examples
# These examples represent enterprise-grade production deployments

---
# Production Environment Foundation
apiVersion: nephoran.com/v1alpha1
kind: NetworkIntent
metadata:
  name: production-foundation
  namespace: nephoran-production
  labels:
    environment: production
    criticality: high
    tier: infrastructure
    compliance: "soc2,iso27001"
spec:
  intent: "Establish enterprise-grade production environment with full security, monitoring, and compliance"
  target_environment: "production"
  priority: "critical"
  security:
    enabled: true
    tls_required: true
    authentication: "oauth2_with_mfa"
    encryption_at_rest: true
    compliance_scanning: true
  monitoring:
    enabled: true
    retention: "365d"
    alerting: true
    sla_monitoring: true
  backup:
    enabled: true
    schedule: "0 1 * * *"  # Daily at 1 AM
    retention: "90d"
    offsite_backup: true
  high_availability:
    enabled: true
    multi_zone: true
    auto_failover: true

---
# Enterprise AMF Production Deployment
apiVersion: nephoran.com/v1alpha1
kind: NetworkIntent
metadata:
  name: production-amf-enterprise
  namespace: nephoran-production
  labels:
    environment: production
    component: amf
    availability: enterprise
    sla_tier: tier1
spec:
  intent: "Deploy enterprise-grade AMF with 99.99% availability and full redundancy"
  target_environment: "production"
  components:
    - name: "amf-production"
      type: "5gc-amf"
      config:
        replicas: 5  # Active-active multi-replica
        resources:
          cpu: "2000m"
          memory: "4Gi"
        anti_affinity: "required"  # Strict node separation
        topology_spread: true
        security:
          enabled: true
          tls_version: "1.3"
          certificate_rotation: true
          mtls: true  # Mutual TLS
          security_context:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
        persistence:
          enabled: true
          size: "100Gi"
          storage_class: "fast-ssd"
          backup: true
        monitoring:
          detailed: true
          custom_metrics: true
          distributed_tracing: true
          sla_targets:
            availability: "99.99%"
            response_time_p95: "< 50ms"
            response_time_p99: "< 100ms"
            error_rate: "< 0.01%"
        health_checks:
          liveness:
            enabled: true
            initial_delay: "60s"
            period: "10s"
            failure_threshold: 3
          readiness:
            enabled: true
            initial_delay: "30s"
            period: "5s"
            failure_threshold: 2
          startup:
            enabled: true
            initial_delay: "10s"
            period: "10s"
            failure_threshold: 30


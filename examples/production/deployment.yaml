# Production Security and Compliance
apiVersion: nephoran.com/v1alpha1
kind: NetworkIntent
metadata:
  name: production-security-compliance
  namespace: nephoran-production
  labels:
    environment: production
    focus: security
    compliance: "enterprise"
spec:
  intent: "Implement enterprise-grade security and compliance controls for production"
  target_environment: "production"
  security:
    encryption:
      at_rest: true
      in_transit: true
      key_management: "enterprise_hsm"
      key_rotation: "monthly"
      algorithms: ["AES-256", "RSA-4096", "ECDSA-P384"]
    authentication:
      multi_factor: true
      sso_integration: true
      session_timeout: "4h"
      password_policy: "enterprise"
      certificate_based: true
    authorization:
      rbac: "fine_grained"
      network_policies: "zero_trust"
      api_gateway: "enterprise"
      audit_logging: "comprehensive"
    compliance:
      standards: ["SOC2", "ISO27001", "NIST", "GDPR", "HIPAA"]
      auditing: true
      vulnerability_scanning: "continuous"
      penetration_testing: "quarterly"
      compliance_reporting: "automated"
    secrets_management:
      external_vault: true
      auto_rotation: true
      access_logging: true
      approval_workflow: true
    monitoring:
      security_monitoring: true
      threat_detection: true
      incident_response: "automated"
      forensics: "enabled"

---
# Production Disaster Recovery
apiVersion: nephoran.com/v1alpha1
kind: NetworkIntent
metadata:
  name: production-disaster-recovery
  namespace: nephoran-production
  labels:
    environment: production
    purpose: disaster-recovery
    criticality: essential
spec:
  intent: "Implement comprehensive disaster recovery with RPO/RTO guarantees"
  target_environment: "production"
  disaster_recovery:
    strategy: "active-passive"
    regions:
      primary: "us-east-1"
      secondary: "us-west-2"
      tertiary: "eu-west-1"
    objectives:
      rpo: "1m"  # Recovery Point Objective
      rto: "5m"  # Recovery Time Objective
    backup:
      frequency: "continuous"
      retention: "7y"
      encryption: true
      offsite: true
      testing: "monthly"
    failover:
      automatic: true
      health_checks: "comprehensive"
      traffic_switching: "dns_based"
      notification: "immediate"
    testing:
      schedule: "monthly"
      scenarios:
        - "region_failure"
        - "data_corruption"
        - "network_partition"
        - "cyber_attack"
      automated: true
      reporting: true


---
# Production Multi-Region E2 Nodes
apiVersion: nephoran.com/v1alpha1
kind: E2NodeSet
metadata:
  name: production-e2-global
  namespace: nephoran-production
  labels:
    environment: production
    scope: global
    deployment: multi-region
spec:
  intent: "Deploy production E2 nodes across multiple regions for global coverage"
  replica: 1000  # Large-scale deployment
  regions:
    - name: "us-east-1"
      replica: 300
      zones:
        - "us-east-1a"
        - "us-east-1b"
        - "us-east-1c"
    - name: "eu-west-1"
      replica: 400
      zones:
        - "eu-west-1a"
        - "eu-west-1b"
        - "eu-west-1c"
    - name: "ap-southeast-1"
      replica: 300
      zones:
        - "ap-southeast-1a"
        - "ap-southeast-1b"
        - "ap-southeast-1c"
  nodeTemplate:
    nodeId: "gnb-prod-{region}-{zone}-{index:04d}"
    plmnId: "00101"
    globalGnbId:
      plmnId: "00101"
      gnbId: "0x{hash:06x}"
    cellConfiguration:
      cellId: "0x{region_id:01d}{zone_id:01d}{index:04d}"
      trackingAreaCode: "{region_code:03d}"
      frequencyBands: ["n78", "n77", "n41", "n260", "n261"]
    resources:
      cpu: "500m"
      memory: "1Gi"
      storage: "10Gi"
    performance:
      throughput: "10Gbps"
      latency: "< 1ms"
      connections: 10000
  monitoring:
    enabled: true
    detailed: true
    real_time: true
    metrics:
      - "rrc_connections"
      - "data_throughput"
      - "handover_success_rate"
      - "latency_measurements"
      - "interference_levels"
      - "energy_consumption"


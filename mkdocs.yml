# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/telecom.css

extra_javascript:
  - assets/javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Additional configuration
extra:
  # Analytics
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY:null
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nephoran/nephoran-intent-operator
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/nephoran/intent-operator
    - icon: fontawesome/brands/slack
      link: https://nephoran.slack.com
  
  # Version selector
  version:
    provider: mike
    default: stable
  
  # Generator notice
  generator: false
  
  # Status badges
  status:
    new: Recently added
    deprecated: Deprecated

# Validation and optimization
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: info
  links:
    not_found: warn
    absolute_links: info
    unrecognized_links: info

# Watch for changes
watch:
  - docs/
  - mkdocs.yml
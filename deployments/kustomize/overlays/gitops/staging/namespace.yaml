apiVersion: v1
kind: Namespace
metadata:
  name: nephoran-staging
  labels:
    name: nephoran-staging
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    scheduler.alpha.kubernetes.io/defaultTolerations: '[{"key":"staging","operator":"Equal","value":"true","effect":"NoSchedule"}]'
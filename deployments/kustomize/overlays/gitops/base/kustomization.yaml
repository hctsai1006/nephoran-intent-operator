apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# GitOps base overlay - common configuration for all GitOps environments
# This provides a clean foundation without environment-specific modifications

resources:
- ../../../base

# Common labels for all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: nephoran-intent-operator

# Common annotations
commonAnnotations:
  nephoran.io/gitops: "true"
  
# Image configuration - will be overridden by environment overlays
images:
- name: llm-processor
  newName: llm-processor
  newTag: latest
- name: nephio-bridge
  newName: nephio-bridge
  newTag: latest
- name: oran-adaptor
  newName: oran-adaptor
  newTag: latest
- name: rag-api
  newName: rag-api
  newTag: latest

# Default replicas (can be overridden)
replicas:
- name: llm-processor
  count: 2
- name: nephio-bridge
  count: 2
- name: oran-adaptor
  count: 2
- name: rag-api
  count: 2

# Resource naming prefix
namePrefix: ""

# Namespace (overridden by environment)
namespace: nephoran-system
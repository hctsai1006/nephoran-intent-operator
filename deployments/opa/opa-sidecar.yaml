apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-sidecar-config
  namespace: nephoran-operator
  labels:
    app: opa-sidecar
    component: sidecar-config
data:
  # OPA sidecar container template for LLM Processor
  llm-processor-opa-sidecar: |
    - name: opa-sidecar
      image: openpolicyagent/opa:0.58.0-envoy
      imagePullPolicy: IfNotPresent
      args:
        - "run"
        - "--server"
        - "--config-file=/etc/opa/config/opa-config.yaml"
        - "--addr=0.0.0.0:8181"
        - "--diagnostic-addr=0.0.0.0:8282"
        - "--set=plugins.envoy_ext_authz_grpc.addr=:9191"
        - "--set=plugins.envoy_ext_authz_grpc.enable_reflection=true"
        - "--set=decision_logs.console=true"
        - "/etc/opa/policies/"
      ports:
        - name: opa-http
          containerPort: 8181
          protocol: TCP
        - name: opa-grpc
          containerPort: 9191
          protocol: TCP
        - name: opa-diag
          containerPort: 8282
          protocol: TCP
      env:
        - name: OPA_LOG_LEVEL
          value: "info"
        - name: OPA_LOG_FORMAT
          value: "json"
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: opa-policies
          mountPath: /etc/opa/policies
          readOnly: true
        - name: opa-config
          mountPath: /etc/opa/config
          readOnly: true
        - name: opa-tmp
          mountPath: /tmp
        - name: opa-cache
          mountPath: /tmp/opa-cache
      livenessProbe:
        httpGet:
          path: /health
          port: 8282
        initialDelaySeconds: 10
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /health?bundle=true
          port: 8282
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 3
        failureThreshold: 3

  # Volume configuration for OPA sidecar
  opa-volumes: |
    - name: opa-policies
      configMap:
        name: opa-policies
        items:
          - key: request-validation.rego
            path: request-validation.rego
          - key: security-validation.rego
            path: security-validation.rego
          - key: oran-compliance.rego
            path: oran-compliance.rego
    - name: opa-config
      configMap:
        name: opa-policies
        items:
          - key: opa-config.yaml
            path: opa-config.yaml
    - name: opa-tmp
      emptyDir:
        sizeLimit: 50Mi
    - name: opa-cache
      emptyDir:
        sizeLimit: 100Mi

  # Envoy proxy sidecar configuration (optional for advanced use cases)
  envoy-proxy-sidecar: |
    - name: envoy-proxy
      image: envoyproxy/envoy:v1.28.0
      imagePullPolicy: IfNotPresent
      command:
        - /usr/local/bin/envoy
      args:
        - --config-path
        - /etc/envoy/envoy.yaml
        - --service-cluster
        - nephoran-llm-processor
        - --service-node
        - nephoran-llm-processor
        - --log-level
        - info
      ports:
        - name: envoy-admin
          containerPort: 9901
          protocol: TCP
        - name: envoy-http
          containerPort: 8080
          protocol: TCP
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 3000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
          readOnly: true
        - name: envoy-tmp
          mountPath: /tmp
      livenessProbe:
        httpGet:
          path: /ready
          port: 9901
        initialDelaySeconds: 15
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /ready
          port: 9901
        initialDelaySeconds: 5
        periodSeconds: 5

  # Envoy configuration for OPA integration
  envoy-config.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            protocol: TCP
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              scheme_header_transformation:
                scheme_to_overwrite: https
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  with_request_body:
                    max_request_bytes: 2097152  # 2MB
                    allow_partial_message: true
                  failure_mode_allow: false
                  grpc_service:
                    google_grpc:
                      target_uri: localhost:9191
                      stat_prefix: ext_authz
                    timeout: 1s
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      host_rewrite_literal: localhost
                      cluster: llm_processor_service
      clusters:
      - name: llm_processor_service
        connect_timeout: 0.25s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: llm_processor_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 8080
    admin:
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 9901


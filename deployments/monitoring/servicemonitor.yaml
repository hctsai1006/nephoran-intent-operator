    app.kubernetes.io/component: vector-db
    app.kubernetes.io/part-of: nephoran-intent-operator
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: weaviate
  endpoints:
    - port: metrics
      interval: 30s
      path: /v1/metrics
      scheme: http
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nephoran-pods
  namespace: nephoran-system
  labels:
    app.kubernetes.io/part-of: nephoran-intent-operator
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: nephoran-intent-operator
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
---

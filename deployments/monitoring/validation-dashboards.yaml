apiVersion: v1
kind: ConfigMap
metadata:
  name: nephoran-validation-dashboards
  namespace: nephoran-system
  labels:
    app: grafana
    component: validation-dashboards
    grafana_dashboard: "1"
data:
  # Real-Time Validation Monitoring Dashboard
  validation-realtime.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "nephoran-validation-realtime",
        "title": "Nephoran Validation Suite - Real-Time Monitoring",
        "tags": ["nephoran", "validation", "realtime", "quality"],
        "timezone": "browser",
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Overall Validation Score",
            "description": "Current validation score out of 90/100 target with quality gate status",
            "type": "gauge",
            "targets": [
              {
                "expr": "nephoran_validation_overall_score",
                "legendFormat": "Validation Score",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "orange", "value": 70},
                    {"color": "yellow", "value": 85},
                    {"color": "green", "value": 90}
                  ]
                },
                "max": 100,
                "min": 0,
                "unit": "short"
              }
            },
            "options": {
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Quality Gate Status",
            "description": "Pass/Fail status for the 90/100 quality gate",
            "type": "stat",
            "targets": [
              {
                "expr": "nephoran_validation_quality_gate_status",
                "legendFormat": "Quality Gate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [
                  {"options": {"0": {"text": "FAIL", "color": "red"}}},
                  {"options": {"1": {"text": "PASS", "color": "green"}}}
                ],
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 4, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Test Execution Progress",
            "description": "Real-time progress of currently running validation tests",
            "type": "stat",
            "targets": [
              {
                "expr": "nephoran_validation_tests_completed / nephoran_validation_tests_total * 100",
                "legendFormat": "Progress %",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "continuous-GrYlRd"},
                "max": 100,
                "min": 0,
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 4, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Current Test Results",
            "description": "Live results from currently executing tests",
            "type": "logs",
            "targets": [
              {
                "expr": "{job=\"nephoran-validation-runner\"} |= \"TEST_RESULT\"",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 5,
            "title": "Category Scores Breakdown",
            "description": "Individual scores for each validation category",
            "type": "bargauge",
            "targets": [
              {
                "expr": "nephoran_validation_functional_score",
                "legendFormat": "Functional (45/50)",
                "refId": "A"
              },
              {
                "expr": "nephoran_validation_performance_score",
                "legendFormat": "Performance (23/25)",
                "refId": "B"
              },
              {
                "expr": "nephoran_validation_security_score",
                "legendFormat": "Security (14/15)",
                "refId": "C"
              },
              {
                "expr": "nephoran_validation_production_score",
                "legendFormat": "Production (8/10)",
                "refId": "D"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short",
                "min": 0
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "Functional (45/50)"},
                  "properties": [{"id": "max", "value": 50}]
                },
                {
                  "matcher": {"id": "byName", "options": "Performance (23/25)"},
                  "properties": [{"id": "max", "value": 25}]
                },
                {
                  "matcher": {"id": "byName", "options": "Security (14/15)"},
                  "properties": [{"id": "max", "value": 15}]
                },
                {
                  "matcher": {"id": "byName", "options": "Production (8/10)"},
                  "properties": [{"id": "max", "value": 10}]
                }
              ]
            },
            "options": {
              "displayMode": "gradient",
              "orientation": "horizontal",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showUnfilled": true
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Performance Metrics",
            "description": "Real-time performance metrics during validation",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(nephoran_validation_latency_seconds_bucket[5m]))",
                "legendFormat": "P95 Latency",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.75, rate(nephoran_validation_latency_seconds_bucket[5m]))",
                "legendFormat": "P75 Latency",
                "refId": "B"
              },
              {
                "expr": "histogram_quantile(0.50, rate(nephoran_validation_latency_seconds_bucket[5m]))",
                "legendFormat": "P50 Latency",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "Resource Utilization During Tests",
            "description": "CPU, Memory, and Network usage during validation execution",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"nephoran-validation\"}[5m]) * 100",
                "legendFormat": "CPU %",
                "refId": "A"
              },
              {
                "expr": "container_memory_usage_bytes{namespace=\"nephoran-validation\"} / 1024 / 1024",
                "legendFormat": "Memory MB",
                "refId": "B"
              },
              {
                "expr": "rate(container_network_receive_bytes_total{namespace=\"nephoran-validation\"}[5m]) / 1024",
                "legendFormat": "Network In KB/s",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"}
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Security Compliance Status",
            "description": "Real-time security validation results",
            "type": "table",
            "targets": [
              {
                "expr": "nephoran_security_compliance_score",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {"Time": true, "__name__": true},
                  "renameByName": {
                    "check_type": "Security Check",
                    "status": "Status",
                    "score": "Score"
                  }
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "color-background",
                  "filterable": true
                },
                "mappings": [
                  {"options": {"PASS": {"color": "green"}}},
                  {"options": {"FAIL": {"color": "red"}}},
                  {"options": {"SKIP": {"color": "yellow"}}}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "O-RAN Interface Compliance",
            "description": "Real-time status of O-RAN interface validation",
            "type": "stat",
            "targets": [
              {
                "expr": "nephoran_oran_a1_interface_score",
                "legendFormat": "A1 Interface",
                "refId": "A"
              },
              {
                "expr": "nephoran_oran_e2_interface_score",
                "legendFormat": "E2 Interface",
                "refId": "B"
              },
              {
                "expr": "nephoran_oran_o1_interface_score",
                "legendFormat": "O1 Interface",
                "refId": "C"
              },
              {
                "expr": "nephoran_oran_o2_interface_score",
                "legendFormat": "O2 Interface",
                "refId": "D"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 5},
                    {"color": "green", "value": 8}
                  ]
                },
                "max": 12.5,
                "min": 0,
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24}
          }
        ],
        "refresh": "10s",
        "schemaVersion": 36,
        "style": "dark",
        "templating": {
          "list": []
        },
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "timezone": "browser"
      }
    }

  # Historical Analysis Dashboard
  validation-historical.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "nephoran-validation-historical",
        "title": "Nephoran Validation Suite - Historical Analysis",
        "tags": ["nephoran", "validation", "historical", "trends"],
        "timezone": "browser",
        "refresh": "1m",
        "time": {
          "from": "now-30d",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Validation Score Trends Over Time",
            "description": "30-day trend of overall validation scores with target line at 90/100",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nephoran_validation_overall_score",
                "legendFormat": "Overall Score",
                "refId": "A"
              },
              {
                "expr": "90 + 0 * nephoran_validation_overall_score",
                "legendFormat": "Target (90/100)",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short",
                "max": 100,
                "min": 60
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "Target (90/100)"},
                  "properties": [
                    {"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}},
                    {"id": "custom.fillOpacity", "value": 0},
                    {"id": "custom.lineStyle", "value": {"dash": [10, 10]}},
                    {"id": "custom.lineWidth", "value": 2}
                  ]
                }
              ]
            },
            "options": {
              "tooltip": {"mode": "multi", "sort": "none"}
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Category Performance Trends",
            "description": "Historical trends for each validation category",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nephoran_validation_functional_score",
                "legendFormat": "Functional",
                "refId": "A"
              },
              {
                "expr": "nephoran_validation_performance_score",
                "legendFormat": "Performance",
                "refId": "B"
              },
              {
                "expr": "nephoran_validation_security_score",
                "legendFormat": "Security",
                "refId": "C"
              },
              {
                "expr": "nephoran_validation_production_score",
                "legendFormat": "Production",
                "refId": "D"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 3,
            "title": "Performance Regression Detection",
            "description": "Automatic detection of performance regressions with alerts",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nephoran_regression_detected",
                "legendFormat": "Regression Detected",
                "refId": "A"
              },
              {
                "expr": "rate(nephoran_validation_failures_total[1h])",
                "legendFormat": "Failure Rate",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"}
              }
            },
            "alert": {
              "conditions": [
                {
                  "evaluator": {
                    "params": [1],
                    "type": "gt"
                  },
                  "operator": {
                    "type": "and"
                  },
                  "query": {
                    "params": ["A", "5m", "now"]
                  },
                  "reducer": {
                    "params": [],
                    "type": "last"
                  },
                  "type": "query"
                }
              ],
              "executionErrorState": "alerting",
              "for": "5m",
              "frequency": "10s",
              "handler": 1,
              "name": "Validation Regression Alert",
              "noDataState": "no_data",
              "notifications": []
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 4,
            "title": "Quality Gate Pass/Fail History",
            "description": "Historical pass/fail status for quality gates",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(increase(nephoran_quality_gate_passed_total[7d]))",
                "legendFormat": "Passes (7d)",
                "refId": "A"
              },
              {
                "expr": "sum(increase(nephoran_quality_gate_failed_total[7d]))",
                "legendFormat": "Failures (7d)",
                "refId": "B"
              },
              {
                "expr": "sum(increase(nephoran_quality_gate_passed_total[7d])) / (sum(increase(nephoran_quality_gate_passed_total[7d])) + sum(increase(nephoran_quality_gate_failed_total[7d]))) * 100",
                "legendFormat": "Pass Rate %",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 85},
                    {"color": "green", "value": 95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "Security Compliance History",
            "description": "Historical security compliance trends",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nephoran_security_vulnerabilities_total",
                "legendFormat": "Total Vulnerabilities",
                "refId": "A"
              },
              {
                "expr": "nephoran_security_compliance_percentage",
                "legendFormat": "Compliance %",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"}
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16}
          },
          {
            "id": 6,
            "title": "Production Readiness Metrics",
            "description": "Historical production readiness indicators",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nephoran_availability_percentage",
                "legendFormat": "Availability %",
                "refId": "A"
              },
              {
                "expr": "nephoran_mttr_minutes",
                "legendFormat": "MTTR (minutes)",
                "refId": "B"
              },
              {
                "expr": "nephoran_mtbf_hours",
                "legendFormat": "MTBF (hours)",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"}
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 16}
          }
        ],
        "refresh": "1m",
        "schemaVersion": 36,
        "style": "dark",
        "templating": {
          "list": [
            {
              "current": {
                "selected": false,
                "text": "30d",
                "value": "30d"
              },
              "hide": 0,
              "includeAll": false,
              "label": "Time Range",
              "multi": false,
              "name": "timerange",
              "options": [
                {"selected": false, "text": "7d", "value": "7d"},
                {"selected": true, "text": "30d", "value": "30d"},
                {"selected": false, "text": "90d", "value": "90d"}
              ],
              "query": "7d,30d,90d",
              "queryValue": "",
              "skipUrlSync": false,
              "type": "custom"
            }
          ]
        },
        "time": {
          "from": "now-30d",
          "to": "now"
        },
        "timepicker": {},
        "timezone": "browser"
      }
    }

  # Executive Summary Dashboard
  validation-executive.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "nephoran-validation-executive",
        "title": "Nephoran Validation Suite - Executive Summary",
        "tags": ["nephoran", "validation", "executive", "summary"],
        "timezone": "browser",
        "refresh": "5m",
        "time": {
          "from": "now-7d",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Quality Health Score",
            "description": "Overall system quality health with traffic light indicator",
            "type": "gauge",
            "targets": [
              {
                "expr": "nephoran_validation_overall_score",
                "legendFormat": "Quality Score",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "orange", "value": 70},
                    {"color": "yellow", "value": 85},
                    {"color": "green", "value": 90}
                  ]
                },
                "max": 100,
                "min": 0,
                "unit": "short"
              }
            },
            "options": {
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "showThresholdLabels": true,
              "showThresholdMarkers": true
            },
            "gridPos": {"h": 10, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Quality Gate Status",
            "description": "Current status of the 90/100 quality gate with recommendations",
            "type": "stat",
            "targets": [
              {
                "expr": "nephoran_validation_quality_gate_status",
                "legendFormat": "Status",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "FAIL - Below 90/100",
                        "color": "red"
                      }
                    }
                  },
                  {
                    "options": {
                      "1": {
                        "text": "PASS - Above 90/100",
                        "color": "green"
                      }
                    }
                  }
                ],
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 5, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Risk Assessment",
            "description": "Current risk level based on validation results",
            "type": "stat",
            "targets": [
              {
                "expr": "(100 - nephoran_validation_overall_score) / 10",
                "legendFormat": "Risk Level",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [
                  {"options": {"0": {"text": "MINIMAL", "color": "green"}}},
                  {"options": {"1": {"text": "LOW", "color": "light-green"}}},
                  {"options": {"2": {"text": "MODERATE", "color": "yellow"}}},
                  {"options": {"3": {"text": "HIGH", "color": "orange"}}},
                  {"options": {"4": {"text": "CRITICAL", "color": "red"}}}
                ],
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 2},
                    {"color": "red", "value": 3}
                  ]
                }
              }
            },
            "gridPos": {"h": 5, "w": 8, "x": 8, "y": 5}
          },
          {
            "id": 4,
            "title": "Business Impact Metrics",
            "description": "Key business metrics affected by validation results",
            "type": "stat",
            "targets": [
              {
                "expr": "nephoran_deployment_success_rate * 100",
                "legendFormat": "Deployment Success %",
                "refId": "A"
              },
              {
                "expr": "nephoran_customer_satisfaction_score",
                "legendFormat": "Customer Satisfaction",
                "refId": "B"
              },
              {
                "expr": "nephoran_operational_efficiency_score * 100",
                "legendFormat": "Operational Efficiency %",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 80},
                    {"color": "green", "value": 95}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 10, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 5,
            "title": "Validation Category Performance",
            "description": "Performance breakdown across validation categories",
            "type": "piechart",
            "targets": [
              {
                "expr": "nephoran_validation_functional_score",
                "legendFormat": "Functional",
                "refId": "A"
              },
              {
                "expr": "nephoran_validation_performance_score",
                "legendFormat": "Performance",
                "refId": "B"
              },
              {
                "expr": "nephoran_validation_security_score",
                "legendFormat": "Security",
                "refId": "C"
              },
              {
                "expr": "nephoran_validation_production_score",
                "legendFormat": "Production",
                "refId": "D"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "pieType": "pie",
              "tooltip": {"mode": "single", "sort": "none"},
              "legend": {
                "displayMode": "table",
                "placement": "right",
                "values": ["value", "percent"]
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
          },
          {
            "id": 6,
            "title": "Improvement Recommendations",
            "description": "AI-generated recommendations for quality improvements",

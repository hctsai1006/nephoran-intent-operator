apiVersion: v1
kind: Service
metadata:
  name: nephoran-auth-service
  namespace: nephoran-auth
spec:
  selector:
    app: nephoran-auth
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nephoran-auth-ingress
  namespace: nephoran-auth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nephoran-auth.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nephoran-auth-service
            port:
              number: 8080

{{- if .Values.nephoranOperator.enabled }}
---
# PodDisruptionBudget for Nephoran Operator Controller
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "nephoran-operator.fullname" . }}-controller
  labels:
    {{- include "nephoran-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "nephoran-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
{{- end }}

{{- if and .Values.llmProcessor.enabled .Values.llmProcessor.podDisruptionBudget.enabled }}
---
# PodDisruptionBudget for LLM Processor
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "nephoran-operator.fullname" . }}-llm-processor
  labels:
    {{- include "nephoran-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: llm-processor
spec:
  {{- if .Values.llmProcessor.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.llmProcessor.podDisruptionBudget.minAvailable }}
  {{- else if .Values.llmProcessor.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.llmProcessor.podDisruptionBudget.maxUnavailable }}
  {{- else }}
  minAvailable: 2
  {{- end }}
  selector:
    matchLabels:
      {{- include "nephoran-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: llm-processor
{{- end }}


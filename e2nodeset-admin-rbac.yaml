# This manifest grants full administrative permissions for the E2NodeSet custom resource.
# Use this if the troubleshooting script indicates a lack of RBAC permissions.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2nodeset-admin
rules:
- apiGroups:
  - "nephoran.com" # Note: The script output showed .com, not .org
  resources:
  - e2nodesets
  verbs:
  - "*" # Grants all permissions: get, list, watch, create, update, patch, delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: e2nodeset-admin-binding
subjects:
- kind: User
  # IMPORTANT: Replace this with the user name that needs access.
  name: your-user-name
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: e2nodeset-admin
  apiGroup: rbac.authorization.k8s.io

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oran-adaptor
  labels:
    app: oran-adaptor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oran-adaptor
  template:
    metadata:
      labels:
        app: oran-adaptor
    spec:
      serviceAccountName: oran-adaptor-sa
      containers:
      - name: oran-adaptor
        image: thc1006/nephoran-oran-adaptor:latest
        command: ["/oran-adaptor"]
        ports:
        - containerPort: 8082
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 20
